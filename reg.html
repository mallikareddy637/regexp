<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="view-port" content="width=device-width,intial-scale=1.0">
	<title>Documnet</title>
	<!--CSS-->
	<link rel="stylesheet"  href="css/bootstrap.min.css"/>
		<link rel="stylesheet"  href="css/style.css"/>

</head>
<body class="container">
	<div class="row">
		<div class="col-lg-6 offset-3">
			<span id="message"></span>
		<div class="card mt-3">
		<div class="card-header bg-danger text-white">Sample form</div>
		<div class="card-body">
			
			<form>
				<input type="text" class="form-control" onKeyup="validateEmail()" id="mobile" placeholder="Mobile"/>
			</form>
	</div>
	</div>
	</div>
	</div>
 </body>
<!--javascript
	<script src="js/main.js"></script> -->
	<script>
		function validateEmail()
	{
		var message=document.querySelector("#message")
		 var mobile=document.querySelector("#mobile").value;
		if (mobile.match("^[6-9]{1}[0-9]{9}$")!=null)
		{
          message.classList.remove("alert-info");
          message.classList.add("alert","alert-info");
          message.textContent="valid mobile number";
		}
		else{
			message.classList.remove("alert-info");
				message.classList.add("alert","alert-warning","mb-3");
				message.textContent="Invalid mobile number"
		}
	}
	</script>
	
</html>
